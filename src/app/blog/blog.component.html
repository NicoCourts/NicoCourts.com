<div class='wrapper'>		
    <div *ngFor="let p of postList" class="postBox">
        <h3 class="postTitle">{{p.title}}</h3>
        <div [ngClass]="p.isshort ? 'postBody-short' : 'postBody'" [innerHTML]="p.body"></div>
        <div class="postFoot">A {{postType(p)}}post  by Nico<br />on {{posted(p)}}</div>
</div>
